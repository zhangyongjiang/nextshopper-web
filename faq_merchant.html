<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Nextshopper, Discover amazing product around the world.</title>
    <meta name="description" content="Nextshopper, E-commerce, mobile shopping app " />
    <meta name="keywords" content="Nextshopper, E-commerce, mobile shopping, IOS, andriod, shopping apps" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="js/analytics.js"></script>
</head>

<body id="merchant_FAQ" class="bg-light" ng-controller="FaqMerchantController">
    <!-- header -->
    <header id="header" class="navbar navbar-fixed-top bg-white-opacity padder-v fa-border b-b">
        <div class="container">
            <div class="navbar-header font">
                <button class="btn btn-link visible-xs pull-right m-r" type="button" data-toggle="collapse" data-target=".navbar-collapse"> <i class="fa fa-bars"></i> </button>
                <a href="index.html" class="navbar-brand"><img src="img/logo.png" class="m-r-sm"> </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right font-bold">
                <li>
                        <a href data-toggle="dropdown" class="dropdown-toggle">
                            <i class="fa w-1x fa-language"></i>
                            {{selectLang}}
                            <b class="caret"></b>
                        </a>
                        <!-- dropdown -->
                        <ul class="dropdown-menu">
                            <li ng-repeat="(langKey, label) in langs">
                                <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
                            </li>
                        </ul>
                      </li>
                    <li>
                        <div class="btn btn-rounded m-t-xs btn-red"> <a href="https://seller.nextshopper.com/#/access/signup">{{ 'header.SIGN_UP' | translate }}</a></div>
                    </li>
                    <li><a href="https://seller.nextshopper.com/">{{ 'header.SIGN_IN' | translate }}</a> </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- / header -->
     <div>
        <ng-include src="loadContents"></ng-include>
    </div>
    <!-- footer -->
    <footer id="footer">
        <div class="bg-light dk">
            <div class="container">
                <div class="row padder-v m-t">
                    <div class="col-xs-4">
                        <ul class="list-inline">
                            <li><a href="about.html">About Us</a> </li>
                            <li><a href="faq_merchant.html">Merchant FAQ</a> </li>
                        </ul>
                    </div>
                    <div class="col-xs-8 text-right">
                        <ul class="list-inline">
                            <li><a href="merchant_term.html">Term Of Services</a> </li>
                            <li><a href="privacy.html">Privacy Policy</a> </li>
                            <li><a href="merchant_policy.html">Merchant Policy</a> </li>
                            <li> Nextshopper Inc. &copy; 2015</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- / footer -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery_appear/jquery.appear.js"></script>
    <!-- translate -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="./bower_components/ngstorage/ngStorage.js"></script>
    <script src="./bower_components/angular-translate/angular-translate.js"></script>
    <script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="./bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="./bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/merchant_faq.js"></script>
</body>

</html>
